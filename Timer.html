<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border-style: solid; border-color: indianred; width: 500px; height: 300px;border-radius: 30px;margin: auto;">
        <p id = "number" style="font-family: sans-serif; font-size: 50px; margin: auto;">0</p>    
    <button id = "start" style="font-family: sans-serif; font-size: 50px; background-color:indianred; border: none;margin: auto; ">Start</button>
    <button id = "pause" style="font-family: sans-serif; font-size: 50px; background-color:indianred; border: none;margin: auto;">Stop</button>
    <button id = "reset" style="font-family: sans-serif; font-size: 50px; background-color:indianred; border: none;margin: auto;">Reset</button>
</div>

    <script>
      let counter = 0;
      let timer;

       start.addEventListener('click', function() {
        timer = setInterval(function() {
            counter++;
            number.innerHTML = counter;
         }, 1000);

       });

         pause.addEventListener('click', function() {
        clearInterval(timer);
       });

       reset.addEventListener('click', function() {
           counter = 0;
           number.innerHTML = counter;
       });
    </script>
</body>
</html>
